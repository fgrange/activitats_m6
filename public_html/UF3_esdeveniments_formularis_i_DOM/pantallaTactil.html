        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body id="all">
        <div id="numero"></div>            
<script>
    
function ts(e) {
    contador++;
    document.getElementById("numero").innerHTML=contador;
}

function te(e) {
    contador--;
    document.getElementById("numero").innerHTML=contador;
}

var contador = 0;
var element = document.getElementById("all");
element.addEventListener("touchstart", ts);
element.addEventListener("touchend", te);

</script>
